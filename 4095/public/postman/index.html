<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <title>Document</title>
</head>
<body>
  <h2>* KhomPostMan *</h2>

  <section class="method">
    <div>
      <label>Метод запроса:</label>
      <input id="get" type="radio" name="method"><label for="get">GET</label>
      <input id="post" type="radio" name="method"><label for="post">POST</label>
    </div>

    <div>
      <label>URL запроса:</label>
      <input class="url" type="text">
    </div>
  </section>

  <section class="params">    
    <h5>Параметры запроса:</h5>
    <div>
      <p>KEY:</p>
      <p>VALUE:</p>
    </div>

    <div>
      <p class="key" contenteditable="true"></p>
      <p class="value" contenteditable="true"></p>
    </div>
  </section>

  <section class="headers">    
    <h5>Заголовки запроса:</h5>
    <div>
      <p>KEY:</p>
      <p>VALUE:</p>
    </div>

    <div>
      <p class="key">Content-Type</p>
      <p class="value" contenteditable="true"></p>
    </div>
    <div>
      <p class="key" contenteditable="true"></p>
      <p class="value" contenteditable="true"></p>
    </div>
  </section>

  <section>
    <h5>Тело запроса:</h5>

    <textarea rows="15" width="100%" type="text"></textarea>
  </section>

  <section>
    <h5>Ответ:</h5>

    <textarea rows="15" width="100%" type="text" disabled></textarea>
  </section>
</body>
</html>
